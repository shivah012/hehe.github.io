<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gif_container">
        <img src="https://media.giphy.com/media/JtB5jDRTlJU79i2pCx/giphy.gif">
    </div>
    <div class="container">
        <h1 class="header_text">Do you wanna go out with me?</h1>
    </div>
    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="clickNoButton()">No</button>
    </div>
    
    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
        }

        function clickNoButton() {
            moveButton(); // Move the button when clicked
        }
    </script>
</body>
</html>
